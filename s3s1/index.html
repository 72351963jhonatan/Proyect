<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta de texto</title>
</head>
<body>
    <h1>Etiquetas de texto</h1>
    <p>hola mundo</p>
    <p>hola <em>mundo</em></p><!-- informacion semantica-->
    <p>hola <i>mundo</i></p>

    <p>hola <mark>mundo</mark></p>
    <p>hola <strong>mundo</strong></p><!-- informacion semantica-->

    <p>hola <b>mundo</b></p>

    <p>hola <u>mundo</u></p>

    <p><cite>Harry Potter y la piedra filosofal</cite></p>

    <p>H<sub>2</sub>O</p>
    <p>Radio<sup>2</sup></p>

    <p>hola <s>mundo</s></p>
    
</body>
</html>
